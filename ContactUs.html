<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="ContactUs.css">
</head>
<body>
    <div id="variable">
        <section>
            <div id="main_wrapper">
                <h1>Contact Us</h1>
                <form id="myform" target="_parent" method="post">
                    <div id="first_half">
                        <label for="query">Type of Query -- </label><br>
                        <select name="query" id="query">
                            <option value="Select">Select</option>
                            <option value="whatever">Whatever</option>
                            <option value="Not whatever there is some">well i do like food but can we talk about the interior sir...like who designed it</option>
                        </select><br><br>
                        <label for="name">Name --</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
                        
                        <label for="Email-Id">Email-Id --</label><br>
                        <input type="email" name="Email-Id" id="Email-Id" placeholder="Enter your email"><br><br>
            
                        <label for="Phone">Phone Number --</label><br>
                        <input type="number" name="Phone" id="Phone" placeholder="Enter your Phone no"><br><br>

                        <div id="third_half">
                            <input type="button" value="Submit" id="submit">
                            <input type="reset" value="Reset" id="reset">
                        </div>
                    </div>
        
                    <div id="second_half">
                        <label for="member">Are you a member of OnlineFoodShop: </label>
                        Yes <input type="radio" name="member" id="member">
                        No <input type="radio" name="member" id="member"><br><br>
            
                        <label for="query">Elaborate your query --</label><br>
                        <textarea name="query" id="query" rows="18" cols="50"></textarea><br><br>
                    </div>
        
                </form>
            </div>
        </section>
    </div>

    <script src="ContactUs.js"></script>
</body>
</html>
